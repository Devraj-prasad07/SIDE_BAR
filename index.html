<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- GOOGLE Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Roboto:ital@0;1&display=swap"rel="stylesheet"/>
    <!-- FONT Awesome Icons Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- TITLE Of The Webpage -->
    <title>Side Bar Menu Project</title>
  </head>
  <body>
   <!-- Creating the Main Box for the Side Menu Bar  -->
   <div class="main-box">
      <!-- Creating the check box  -->
   <input type="checkbox" id="check">
   <div class="btn-one">
      <label for="check">
         <i class="fa-solid fa-bars fa-xl"></i>
      </label>
   </div>
   <!--Creating a Logo Section -->
   <div class="sidebar">
    <div class="logo">
      <a href="#">Title</a>
    </div>
   
   <!-- Creating a Cross Icon for the side bar menu -->
   <div class="btn-two">
      <label for="check">
         <i class="fa-solid fa-xmark fa-xl"></i>
      </label>
   </div>

   <!-- Creating the Menu Section -->
   <div class="menu">
   <ul>

    <!-- Creating the Gallery Icon -->
      <li>
         <i class="fa-solid fa-image"></i>
         <a href="#">Gallery</a>
      </li>
       
      <!-- Creating the Shortcuts Icon -->
      <li>
         <i class="fa-solid fa-arrow-up-right-from-square "></i>
         <a href="#">Shortcuts</a>
      </li>

       <!-- Creating a Exhibts Icon -->
       <li>
         <i class="fa-solid fa-photo-film"></i>
         <a href="#">Exhibts</a>
       </li>
     
       <!-- Creating a Events Icon -->
       <li>
         <i class="fa-solid fa-calendar-days"></i>
         <a href="#">Events</a>
       </li>

       <!-- Creating a Store Icon -->
       <li>
         <i class="fa-solid fa-store"></i>
         <a href="#">Store</a>
       </li>

       <!-- Creating a Contact Icon -->
       <li>
         <i class="fa-solid fa-phone"></i>
         <a href="#">Contact</a>
       </li>

       <!-- Creating a Feedback Icon -->
       <li>
         <i class="fa-regular fa-comments"></i>
         <a href="#">Feedback</a>
       </li>
      
   </ul>
   </div>


   <!-- Creating footer of the side bar menu -->
    <div class="social-media">
      <ul>
        <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </ul>
    </div>

   </div>
</div>
  </body>
</html>
